<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('C:/Users/ezhilarasi M/Downloads/V6z0Eb.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: rgba(0, 0, 0, 0.6);
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(90deg, #cb7eff, #75dfff, #3ab9fd, #5f7cff);
            color: white;
        }

        .navbar h1 {
            font-size: 26px;
            color: white;
            cursor: pointer;
        }

        .navbar-center {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            flex-grow: 1;
            color: #fff;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #ffe600;
        }

        /* Main Content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }

        .box {
            padding: 40px;
            border: 3px solid #00bcd4;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: 0.4s ease;
        }

        .box:hover {
            transform: scale(1.08);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .box h2 {
            margin-bottom: 20px;
            color: #00bcd4;
            font-size: 32px;
        }

        .box a {
            display: inline-block;
            text-decoration: none;
        }

        .box img {
            width: 220px;
            height: auto;
            border-radius: 12px;
            transition: transform 0.3s;
        }

        .box img:hover {
            transform: scale(1.15);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .navbar-center {
                margin: 10px 0;
                font-size: 22px;
            }

            .menu {
                margin-top: 10px;
            }

            .container {
                padding: 20px;
            }

            .box {
                padding: 20px;
            }

            .box img {
                width: 150px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Contact</a>
        </div>
        <div class="navbar-center">Diabetes Prediction</div>
        <div class="menu">
            <a href="http://127.0.0.1:5000/">Prediction</a>
            <a href="#">About</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="box">
            <h2>Predict Your Health</h2>
            <a href="http://127.0.0.1:5000/">
                <img src="C:/Users/ezhilarasi M/Downloads/hospital-png-hd-images-hospital-clipart-icon-pluspng-1983 (1).png"
                    alt="Prediction">
            </a>
        </div>
    </div>

</body>

</html>
